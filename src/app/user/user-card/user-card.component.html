<div class="card mb-4 shadow-sm h-100 ">
    <div class="image-container position-relative " style="height: 65%;">
        <img [src]="user().avatar" alt="{{user().first_name}}" class="card-img-top img-fluid h-100 " >
        <ul class="list-inline position-absolute icons animate text-center ">
            <li class="list-inline-item">
                <a routerLink="/users/{{user().id}}"
                    class=" btn btn-sm btn-primary rounded-circle py-md-2 px-md-3 py-1 px-2 "><i
                        class="fa fa-user "></i></a>
            </li>
        </ul>
    </div>
    <div class="card-body " style="height: 35%;">
        <h6 class="card-title text-center ">
            <i class="fa fa-user "> </i> {{user().id}}
            <br>
            {{user().first_name}} {{user().last_name}}
        </h6>
        <p class="card-text text-muted text-center">{{user().email}}</p>
    </div>
</div>
